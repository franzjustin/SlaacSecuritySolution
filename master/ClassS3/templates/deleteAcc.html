
{% extends "base.html" %}
{% block body %}
<body class="homepage">
    <!-- Header -->

<div class="row-fluid">
  <div class="span12">
    <ul class="breadcrumb-beauty">
      <li>
        <a href="index.html"><span class="fs1" aria-hidden="true" data-icon="&#xe000;"></span> Delete Account</a>
      </li>
    </ul>
  </div>
</div>
    <!-- Intro -->
    <div id="intro-wrapper" class="wrapper style1">
        <section id="intro" class="container">
            <h1> Please Select Account to Delete:</h1>

            {%for account in accounts%}
            <h1> {{loop.index}} - {{account}}</h1>

            {%endfor %}

            <form action="{{url_for('delete')}}" method="POST">
	            <input type="text" name="acc_no" />
	            <input type="submit" value="Set" />
            </form>
        </section>
    </div>

</body>
{% endblock %}
